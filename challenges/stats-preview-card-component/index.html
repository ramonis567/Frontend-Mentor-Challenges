<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Title -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="card">
    <div id="card-main">
      <div id="header-title" class="text-primary">
        <h1>Get insights that help your business grow.</h1>
      </div>
      <div id="header-subtitle" class="text-primary">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div id="header-stats" class="text-secondary">
        10k+ companies
        314 templates
        12m+ queries
      </div>
    </div>
    <div id="image-header">
      <img src="./images/image-header-desktop.jpg" alt="Image Header">
    </div>
    
  </div>

  <div id="attribution" class="text-primary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
