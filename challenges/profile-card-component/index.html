<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="page">
    <div id="card-container">
      <div id="header">
        <img src="./images/bg-pattern-card.svg" alt="Bg - Card" id="bg-image">
        <img src="./images/image-victor.jpg" alt="Profile image" id="profile-image">
      </div>
      <div id="profile-data">
        <div id="name-age-container">
          <div id="name">
            Victor Crest
          </div>
          <div id="age">
            26
          </div>
        </div>
        <div id="city">
          London
        </div>
      </div>
      <hr>
      <div id="stats">
        <div class="stats-item">
          <div class="stats-item-data">
            80K
          </div>
          <div class="stats-item-description">
            Followers
          </div>
        </div>
        <div class="stats-item">
          <div class="stats-item-data">
            803K
          </div>
          <div class="stats-item-description">
            Likes
          </div>
        </div>
        <div class="stats-item">
          <div class="stats-item-data">
            1.4K
          </div>
          <div class="stats-item-description">
            Photos
          </div>
        </div>
      </div>
    </div>
    <div id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
